# Swagger server URLs
api.dev.url=${API_DEV_URL:https://amritwprdev.piramalswasthya.org}
api.uat.url=${API_UAT_URL:https://uatamrit.piramalswasthya.org}
api.demo.url=${API_DEMO_URL:https://amritdemo.piramalswasthya.org}

# --- Swagger Profile Configuration ---
# Disable H2 console to avoid dataSource bean creation issues
spring.h2.console.enabled=false

# Primary Database (using H2 for swagger generation)
spring.datasource.url=jdbc:h2:mem:swaggerdb
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Secondary Database (using H2 for swagger generation)
secondary.datasource.url=jdbc:h2:mem:swaggerdb2
secondary.datasource.username=SA
secondary.datasource.password=
secondary.datasource.driver-class-name=org.h2.Driver

# Redis Configuration (dummy for swagger)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# Basic configuration
server.port=8080
logging.level.root=INFO
logging.level.org.springframework=INFO
management.endpoints.web.exposure.include=health,info
management.server.address=127.0.0.1
management.server.port=8081

# JWT Configuration
jwt.secret=sample-jwt-secret

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:9000

# External API placeholders (dummy values for swagger generation)
fhir-url=http://localhost:8093/
tm-url=http://localhost:8089/

# Naming strategies
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.fail-on-unknown-properties=false

# Session configuration
spring.session.store-type=redis
iemr.extend.expiry.time=true
iemr.session.expiry.time=7200
enableIPValidation=false

# Logging
logging.path=logs/
logging.file.name=logs/flw-api.log

# SpringDoc configuration for OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.show-actuator=false

# Additional CommonAPI placeholders
door-to-door-page-size=10
get-HRP-Status=ANC/getHRPStatus
getHealthID=healthID/getBenhealthID
